language: R
cache: packages
pandoc_version: 2.3.1

secure: ""

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: pages
  local_dir: _book
  skip_cleanup: true
  github-token: $GITHUB_PAT  # Set in the settings page of your repository, as a secure variable
  on:
    branch: master